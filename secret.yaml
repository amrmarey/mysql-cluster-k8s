# ============================================================================
# MySQL Cluster Secret Configuration
# ============================================================================
# IMPORTANT: This file is for reference only!
# In production, use Kubernetes Secrets management or external secret stores
# like HashiCorp Vault, AWS Secrets Manager, or Azure Key Vault
# ============================================================================
#
# Create secret using kubectl (recommended approach):
#
#   kubectl create secret generic mysql-cluster-secret \
#     --namespace=mysql-cluster \
#     --from-literal=rootUser=root \
#     --from-literal=rootHost=% \
#     --from-literal=rootPassword="$(openssl rand -base64 24)"
#
# Or use a sealed secret / external secrets operator for GitOps
# ============================================================================

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-cluster-secret
  namespace: mysql-cluster
  labels:
    app.kubernetes.io/name: mysql-cluster
    app.kubernetes.io/component: database
type: Opaque
stringData:
  # CHANGE THESE VALUES - Use strong passwords in production!
  rootUser: root
  rootHost: "%"
  # Generate a strong password: openssl rand -base64 24
  rootPassword: "CHANGE_ME_GENERATE_STRONG_PASSWORD"
